<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type=text], input[type=email], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .star-rating {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .star-rating input[type=radio] {
            display: none;
        }
        .star-rating label {
            font-size: 24px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s;
        }
        .star-rating input[type=radio]:checked ~ label {
            color: #f39c12; /* Orange color for selected stars */
        }
        .form-group-satisfaction {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-group-satisfaction label {
            width: 150px;
            font-weight: bold;
        }
        .form-group-satisfaction ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 10px;
        }
        .form-group-satisfaction ul li {
            flex: 1;
        }
        .form-group-likelihood {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .form-group-likelihood label {
            width: 250px;
            font-weight: bold;
        }
        .form-group-likelihood ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .form-group-likelihood ul li {
            margin-bottom: 10px;
        }
        .form-group-comments {
            margin-bottom: 20px;
        }
        .form-group-comments label {
            font-weight: bold;
        }
        .form-group-comments textarea {
            height: 100px;
        }
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .required::after {
            content: '*';
            color: red;
            font-weight: bold;
            margin-left: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Survey Form</h1>
    <form id="surveyForm">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>

        <div class="form-group">
            <label for="email" class="required">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label>Experience:</label><span class="required"> *</span>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">★</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">★</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">★</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">★</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">★</label>
            </div>
        </div>

        <div class="form-group-satisfaction">
            <label>Satisfaction with:</label>
            <ul>
                <li>
                    <label for="purchase">Purchase:</label>
                    <select id="purchase" name="purchase">
                        <option value="satisfied">Satisfied</option>
                        <option value="very_satisfied">Very Satisfied</option>
                        <option value="neutral">Neutral</option>
                        <option value="bad">Bad</option>
                    </select>
                </li>
                <li>
                    <label for="service">Service:</label>
                    <select id="service" name="service">
                        <option value="satisfied">Satisfied</option>
                        <option value="very_satisfied">Very Satisfied</option>
                        <option value="neutral">Neutral</option>
                        <option value="bad">Bad</option>
                    </select>
                </li>
                <li>
                    <label for="overall">Overall:</label>
                    <select id="overall" name="overall">
                        <option value="satisfied">Satisfied</option>
                        <option value="very_satisfied">Very Satisfied</option>
                        <option value="neutral">Neutral</option>
                        <option value="bad">Bad</option>
                    </select>
                </li>
            </ul>
        </div>

        <div class="form-group-likelihood">
            <label>How likely are you to:</label><span class="required"> *</span>
            <ul>
                <li>
                    <label for="buyAgain">Buy from us again:</label>
                    <select id="buyAgain" name="buyAgain">
                        <option value="satisfied">Satisfied</option>
                        <option value="very_satisfied">Very Satisfied</option>
                        <option value="neutral">Neutral</option>
                        <option value="bad">Bad</option>
                    </select>
                </li>
                <li>
                    <label for="recommendProducts">Recommend our products:</label>
                    <select id="recommendProducts" name="recommendProducts">
                        <option value="satisfied">Satisfied</option>
                        <option value="very_satisfied">Very Satisfied</option>
                        <option value="neutral">Neutral</option>
                        <option value="bad">Bad</option>
                    </select>
                </li>
                <li>
                    <label for="recommendCompany">Recommend our company:</label>
                    <select id="recommendCompany" name="recommendCompany">
                        <option value="satisfied">Satisfied</option>
                        <option value="very_satisfied">Very Satisfied</option>
                        <option value="neutral">Neutral</option>
                        <option value="bad">Bad</option>
                    </select>
                </li>
            </ul>
        </div>

        <div class="form-group-comments">
            <label for="comments">Additional Comments or Suggestions:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>

        <button type="submit" class="btn">Submit</button>
    </form>
</div>

</body>
</html>
